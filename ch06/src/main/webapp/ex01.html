<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<script>
	var number = 10;
	console.log(number,window.number);
	var s = "";
	for(prop in window){
		s+=prop+"."+window[prop]+"\n";
	}
	console.log(s);
	// 팝업창
	setTimeout(() => {
		var child=window.open("popup.html","popup","width=600, height=400");
		
		setTimeout(() => {
			//child(자식창)
			child.document.write("<h1>pop up text</h1>");
		}, 2000);
	
		setTimeout(() => {
			child.moveTo(200,200);
		}, 4000);
		
	}, 2000);
	
	//popup(자식창의 window 객체)  이동
	
</script>
<body>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1. window 전역 객체(Global Object)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트 실행과 관련된 환경 정보에 접근이 가능한 객체(Environments, Variable Object)</li>		
	</ul>
</body>
</body>
</html>
