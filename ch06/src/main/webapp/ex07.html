<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	window.addEventListener("load",function(){
		var html = "<h3>Change</h3>";
		setTimeout(() => {
			document.body.innerHTML+= html;
		}, 2000);
	});
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
</body>
</html>
