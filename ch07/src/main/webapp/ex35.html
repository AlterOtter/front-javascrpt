<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$.fn.hello = function(){
	console.log("Hello Wrld");
	console.log(this.length);
	console.log(this.attr.attr('title'));
	} 

$.fn.flash = function(){
	var _this= this;
	var isBlink =false;
	
	setInterval(() => {
		_this.css("backgroundColor",isBlink?"red":"blue");
		isBlink = !isBlink;
	}, 1000);
	
}


/* jquery plug in */
$(function() {
	$('h1').flash();
	$("#btn").click(function(){
		$(this)
			.hello()
			.flash();
	});
});  
</script>
</head>
<body>
	<h1>jQuery Plug In</h1>
	<div style='width:200px; margin: 50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
</body>
</html>
