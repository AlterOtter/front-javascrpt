<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	/*
	DOM Event
	1.마우스
	-mouseover, mouseout
	-mousedown -> mouseup ->click ->mousedown -> mouseup ->click ->dbclick
	2.키보드
	-keydown -> keyup -> keypress
	3.form
	-submit
	4.input
	-focut,blur,change
	5.touch(모바일 웹)
	
	[용어정리]
	1.Event Name
	load click mousedown submit blur
	2.Event Attribute
		- DOM Event Model Level0
		- onclick, onload , onmouseover,onblur, ...
		- function(){...}
	3.Event Listener
	4.Event Model
		- DOM HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
		- DOM Event Model Level 1
			1) inline
				태그 안에 onClick ="자바스크립트 코드" 방식으로 Event Handler를 설정하는 방법 X-> 웹 표준에 위배;
			2) basic
				element.onclick = function(){}
				문제점은 Event Handler를 하나 밖에 설정 못하는 것
		- DOM Event Model Level 2
			Observer 패턴을 적용하여 Listener(함수,EventHandler)를 등록하는 방식
			다중 이벤트 핸드러를 등록 할 수 있다.
			Listener를 등록/제거 하는 함수(DOM API)를 제공해야 한다.
				:MS Internet(8 이전에) - attachEvent / detachEvent
				:others(표준) - addEventHandler
		
	*/
	window.addEventListener("load",function(){
		
		document.getElementById("header-2").onclick=function(){
						console.log("보노보노");
				}
		document.getElementById("header-3").addEventListener("click",function(){
			console.log("보노보노2")
		});
		
		document.getElementById("header-3").addEventListener("mouseover",function(){
			console.log("보노보노2")
		});
	});
</script>
<style>
h3:hover{
	font-size:50px;
	background-color: red;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick="console.log(`Event Model Level 0`)">Event Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
